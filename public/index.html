    <script defer>
      /* 
        Here we check if the user's browser has either DNT (do-not-track) or GCP (global-privacy-control).
        If they do we don't enable the analytics
       */
      if (navigator.doNotTrack || navigator.globalPrivacyControl) {
        return;
      } else {
        const lyticus = new Lyticus("_jeUOKwEyxMYhguXZFu24");
        lyticus.trackNavigator();
        lyticus.trackPage();

        window.addEventListener("click", lyticus.clickTracker());
      }
    </script>
